name: Android Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Ensure gradle-wrapper.jar exists
        run: |
          mkdir -p gradle/wrapper
          curl -L -o gradle/wrapper/gradle-wrapper.jar https://repo1.maven.org/maven2/org/gradle/gradle-wrapper/8.7/gradle-8.7-wrapper.jar
          ls -lh gradle/wrapper/

      - name: Grant execute permission for Gradlew
        run: chmod +x gradlew

      - name: Install Android SDK
        uses: android-actions/setup-android@v3

      - name: Build Debug APK (save logs)
        run: ./gradlew assembleDebug --stacktrace --info --refresh-dependencies | tee gradle-build.log

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: '**/*.apk'

      - name: Upload Build Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gradle-build-log
          path: gradle-build.log
