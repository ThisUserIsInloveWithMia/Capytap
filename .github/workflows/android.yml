name: Android Build

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # Install Android cmdline-tools + Platform 34 + Build-tools 34.0.0
      - name: Install Android SDK (34)
        run: |
          set -e
          ANDROID_ROOT="$HOME/android-sdk"
          mkdir -p "$ANDROID_ROOT/cmdline-tools"
          cd "$ANDROID_ROOT/cmdline-tools"

          # Download latest commandline tools
          curl -fsSL -o cmdline-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          mkdir -p latest
          unzip -q cmdline-tools.zip -d latest
          rm cmdline-tools.zip

          export ANDROID_SDK_ROOT="$ANDROID_ROOT"
          export ANDROID_HOME="$ANDROID_ROOT"
          export PATH="$ANDROID_ROOT/cmdline-tools/latest/bin:$ANDROID_ROOT/platform-tools:$ANDROID_ROOT/emulator:$PATH"

          yes | sdkmanager --licenses >/dev/null

          sdkmanager "platform-tools" \
                     "platforms;android-34" \
                     "build-tools;34.0.0"

          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "ANDROID_HOME=$ANDROID_HOME"       >> $GITHUB_ENV
          echo "$ANDROID_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$ANDROID_ROOT/platform-tools"           >> $GITHUB_PATH

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build Debug APK (save logs)
        run: |
          ./gradlew --version
          ./gradlew clean :app:assembleDebug --stacktrace --info | tee gradle-build.log

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/*.apk

      - name: Upload Build Logs
        uses: actions/upload-artifact@v4
        with:
          name: gradle-build-log
          path: gradle-build.log
